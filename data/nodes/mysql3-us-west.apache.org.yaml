---
classes:
  - mysql::server

mysql::server::override_options:
  mysqld:
    ft_min_word_len: 2
    bind-address: "%{::ipaddress_eth1}"
    server-id: 1
    binlog-format: 'mixed'
    log_bin: '/var/log/mysql/mysql-bin.log'
    innodb_flush_log_at_trx_commit: '1'
    sync_binlog: '1'
    binlog-ignore-db: 'mysql'
    expire-logs-days: '5'
    character-set-server: 'utf8'
    max_allowed_packet: '64M'
    max_connections: '4096'
  mysqldump:
    max_allowed_packet: '64M'

mysql::server::databases:
  cwiki_test:
    ensure: 'present'
    charset: 'utf8'
    collate: 'utf8_bin'
  cwiki:
    ensure: 'present'
    charset: 'utf8'
    collate: 'utf8_bin'
  asfblogs:
    ensure: 'present'
    charset: 'utf8'
    collate: 'utf8_bin'
  asfbuildbot:
    ensure: 'present'
    charset: 'utf8'
    collate: 'utf8_bin'
