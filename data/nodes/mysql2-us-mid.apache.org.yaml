---
classes:
  - mysql::server

mysql::server::databases:
  bugs:
    ensure: 'present'
    charset: 'utf8'
        
  ooobugs:
    ensure: 'present'
    charset: 'utf8'
    
  sabugs:
    ensure: 'present'
    charset: 'utf8'

mysql::server::override_options:
  mysqld:
    max_allowed_packet: '100M'
    ft_min_word_len: 2
    bind-address: "%{::ipaddress_eth1}"
    server-id: 2
    binlog-format: 'mixed'
    log_bin: '/var/log/mysql/mysql-bin.log'
    relay-log: '/var/log/mysql/mysql-relay-bin.log'
    read-only: 1
    log-slave-updates: 1
    replicate-do-db:
      - 'bugs'
      - 'ooobugs'
      - 'sabugs'

ntp::interfaces:
  - eth1
  - lo
