---
classes:
  - collectd
  - collectd::plugin::cpu
  - collectd::plugin::load
  - collectd::plugin::memory
  - collectd::plugin::interface
  - collectd::plugin::write_http
  - dell
  - dell::openmanage
  - dell::openmanage::debian
  - fail2ban_asf::config
  
collectd::purge:  true
collectd::recurse: true
collectd::purge_config: true

collectd::plugin::interface::interfaces: 
  - lo
collectd::plugin::interface::ignoreselected: true

fail2ban::service_autorestart: true
fail2ban::disable: false
fail2ban::service_status: true

fail2ban_asf::config::jails:
  ssh:
    filter: sshd
    action:
      - iptables-allports
    logpath: /var/log/auth.log
    findtime: 1800
    maxretry: 5
    enable: true

ntp::interfaces:
  - em1
  - lo

