---
classes:
  - apache
  - apache::mod::expires
  - apache::mod::ssl
  - apache::mod::status
  - apache::mod::wsgi
  - datadog_agent::integrations::apache
  - datadog_agent::integrations::http_check
  - loggy
  - python
  - ssl::name::wildcard_apache_org
  - vhosts_asf::vhosts
  - zmanda_asf::client

apache::default_vhost: false
apache::mpm_module: 'event'

apache::mod::event::listenbacklog:           '1023'
apache::mod::event::maxclients:              '750'
apache::mod::event::maxconnectionsperchild:  '200000'
apache::mod::event::maxrequestworkers:       '3750'
apache::mod::event::maxsparethreads:         '750'
apache::mod::event::minsparethreads:         '150'
apache::mod::event::serverlimit:             '25'
apache::mod::event::startservers:            '5'
apache::mod::event::threadlimit:             '250'
apache::mod::event::threadsperchild:         '150'

apache::mod::ssl::ssl_cipher: 'HIGH:MEDIUM:!aNULL:!MD5:!RC4:!DHE-RSA-AES128-SHA'
apache::mod::wsgi::wsgi_python_path: '/x1/www'

datadog_agent::integrations::http_check::url: 'http://localhost/server-status-dd'
datadog_agent::integrations::http_check::http_response_status_code: '200'
datadog_agent::integrations::http_check::content_match: 'Apache Server Status'
datadog_agent::integrations::apache::url: 'http://localhost/server-status-dd?auto'

file:
  '/x1':
    ensure: directory
    owner: 'root'
    group: 'root'
    mode: '0755'
  '/x1/www':
    ensure: directory
    owner: 'root'
    group: 'root'
    mode: '0755'
    require: File[/x1]
    before: Class[Apache]

logrotate::rule:
  apache2:
    ensure: 'present'
    path: '/var/log/apache/*.log'
    delaycompress: true
    ifempty: false
    rotate: 52

python::version: 'system'
python::pip: true
python::dev: true
python::virtualenv: true
python::gunicorn: false
python::manage_gunicorn: true

postfix::server::inet_interfaces: 'all'
postfix::server::mailbox_command: '/usr/bin/procmail -a "$EXTENSION"'
postfix::server::myhostname: 'translate.apache.org'
postfix::server::mydestination: 'translate.apache.org, translate-vm.apache.org, localhost.apache.org, localhost'

vhosts_asf::vhosts::vhosts:
  translate:
    vhost_name: '*'
    ensure: 'present'
    port: 80
    servername: 'translate.apache.org'
    serveradmin: 'users@infra.apache.org'
    docroot: '/var/www'
    log_level: 'warn'
    access_log_file: 'translate.apache.org.http_access.log'
    error_log_file:  'translate.apache.org.error.log'
    custom_fragment: |
      <Location "/server-status-dd">
        SetHandler server-status
        Require local
      </Location>
      RedirectMatch permanent ^((?!\/(server-status-dd)).*)$ https://translate.apache.org/$1

  translate-ssl:
    vhost_name: '*'
    ensure: 'present'
    port: 443
    ssl: true
    ssl_cert: '/etc/ssl/certs/wildcard.apache.org.crt'
    ssl_chain: '/etc/ssl/certs/wildcard.apache.org.chain'
    ssl_key: '/etc/ssl/private/wildcard.apache.org.key'
    docroot: '/x1/www'
    servername: 'translate.apache.org'
    serveradmin: 'webmaster@apache.org'
    access_log_file: 'translate.apache.org.ssl_access.log'
    error_log_file: 'translate.apache.org.error.log'
    wsgi_daemon_process: 'pootle' 
    wsgi_daemon_process_options:
      processes: 2 
      threads: 3 
      stack-size: 1048576 
      maximum-requests: 5000 
      inactivity-timeout: 900 
      display-name: '%%{HIERA}{GROUP}'
    wsgi_process_group: 'pootle'
    wsgi_script_aliases:
      /:
        '/x1/www/pootle/wsgi.py'
    aliases:
      -
        scriptalias: '/cgi-bin/'
        path: '/usr/lib/cgi-bin'
      -
        alias: '/assets'
        path: '/x1/www/pootle/assets'
      -
        alias: '/pootle/assets'
        path: '/x1/www/pootle/assets'
      -
        alias: '/export'
        path: '/x1/www/po'
      -
        alias: '/pootle/export'
        path: '/x1/www/po'
      -
        alias: '/transfer'
        path: '/x1/www/xfer'
    directories:
      - 
        path: '/x1/www'
        require: 'all granted'
        expires_active: 'on'
        expires_by_type: "image/x-icon 'access plus 1 month'"
      -
        path: '/x1/www/po'
        require: 'all granted'
        expires_active: 'on'
        expires_by_type: "image/x-icon 'access plus 1 month'"
      -
        path: '/usr/lib/cgi-bin'
        require: 'all granted'
        options:
          - '+ExecCGI'
          - '+SymlinksIfOwnerMatch'
          - '-MultiViews'
