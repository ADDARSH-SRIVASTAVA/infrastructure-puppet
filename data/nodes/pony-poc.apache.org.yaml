---
classes:
  - elasticsearch
  - apache
  - apache::mod::authnz_ldap
  - apache::mod::headers
  - apache::mod::proxy
  - apache::mod::proxy_http
  - ssl::name::wildcard_apache_org
  - vhosts_asf::modules
  - vhosts_asf::vhosts

elasticsearch::init_defaults:
  ES_HEAP_SIZE: '31g'
elasticsearch::java_install: true
elasticsearch::version: '1.7.0'
elasticsearch::ensure: 'present'
elasticsearch::status: 'enabled'
elasticsearch::datadir: '/elastic/db'
elasticsearch::instances:
  pony:
    config:
      node.name: 'pony-poc'
      path.data: '/elastic/db'
      network.host: '127.0.0.1'
      init_defaults:
        ES_HEAP_SIZE: '31g'

apache::default_vhost: false
apache::default_ssl_cert:                    '/etc/ssl/certs/wildcard.apache.org.crt'
apache::default_ssl_chain:                   '/etc/ssl/certs/wildcard.apache.org.chain'
apache::default_ssl_key:                     '/etc/ssl/private/wildcard.apache.org.key'

apache::mpm_module:         'event'

apache::mod::event::listenbacklog: '511'
apache::mod::event::maxclients: '500'
apache::mod::event::maxconnectionsperchild: '20000'
apache::mod::event::maxrequestworkers: '300'
apache::mod::event::maxsparethreads: '250'
apache::mod::event::minsparethreads: '50'
apache::mod::event::serverlimit: '6'
apache::mod::event::startservers: '3'
apache::mod::event::threadlimit: '300'
apache::mod::event::threadsperchild: '50'

base::basepackages:
  - 'lua5.2'
  - 'liblua5.2-dev'

httpd_modules::dev_package:
  - 'apache2-dev'

logrotate::rule:
  apache2:
    ensure: 'present'
    
vhosts_asf::modules::modules:
  lua:
    name: 'lua'


vhosts_asf::vhosts::vhosts:
  pony-poc:
    vhost_name: '*'
    port: 80
    servername: 'pony-poc.apache.org'
    default_vhost: true
    docroot: '/var/www/pony/site'
    manage_docroot: false
    options:
      - 'FollowSymLinks'
      - 'MultiViews'
    access_log_file: 'pony_access.log'
    error_log_file: 'pony_error.log'
    custom_fragment: |
      Redirect permanent / https://pony-poc.apache.org/
      
  pony-poc-ssl:
    vhost_name: '*'
    ensure: 'present'
    port: 443
    ssl: true
    servername: 'pony-poc.apache.org'
    serveraliases:
      - 'ponymail.apache.org'
    serveradmin: 'webmaster@apache.org'
    docroot: '/var/www/pony/site'
    manage_docroot: false
    access_log_file: 'pony-ssl_access.log'
    error_log_file: 'pony-ssl_error.log'
    custom_fragment: |
      AcceptPathInfo On
      AddHandler lua-script .lua
      <Location /secret/>
          AuthLDAPUrl "ldaps://ldap1-us-west.apache.org ldap2-us-west.apache.org/ou=people,dc=apache,dc=org?uid"
          AuthLDAPRemoteUserAttribute member
          AuthName "ASF Infrastructure-root Only"
          AuthType Basic
          AuthBasicProvider ldap
          AuthLDAPGroupAttributeIsDN on
          Require ldap-group cn=infrastructure-root,ou=groups,ou=services,dc=apache,dc=org
      </Location>
