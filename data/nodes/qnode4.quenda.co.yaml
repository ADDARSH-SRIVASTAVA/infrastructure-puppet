classes:
  - buildbot_slave
  - buildbot_slave::rat
  - loggy

buildbot_slave::slave_name: 'bb_qnode4_ubuntu'
buildbot_slave::required_packages:
  - 'graphviz'
  - 'graphviz-dev'
  - 'libtool'
  - 'libpcre3' 
  - 'libpcre3-dev'
  - 'libserf-1-1'
  - 'libserf-dev'
  - 'libssl-dev'
  - 'pkg-config'
  - 'sqlite3'

ldapclient::ldapservers: 'ldaps://ldap1-lw-us.apache.org:636 ldaps://ldap1-eu-west.apache.org:636 ldaps://ldap2-us-west.apache.org:636'

python::python_pips:
  pelican:
    ensure: present
  markdown:
    ensure: present
  py-gfm:
    ensure: present
  beautifulsoup4:
    ensure: present

buildbot_slave::rat::projects:
