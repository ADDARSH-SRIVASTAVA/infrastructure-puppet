---
classes:
  - apache
  - apache::mod::ssl
  - ssl::name::wildcard_apache_org
  - vhosts_asf::vhosts
  - vhosts_asf::modules
  
apache::keepalive:          'On'
apache::keepalive_timeout:  '15'
apache::max_keepalive_requests: 1000
apache::timeout: 600
apache::default_vhost:      false
apache::docroot:            '/x1/archive.apache.org'

apache::mod::event::listenbacklog: '511'
apache::mod::event::maxclients: '500'
apache::mod::event::maxconnectionsperchild: '200000'
apache::mod::event::maxrequestworkers: '500'
apache::mod::event::maxsparethreads: '200'
apache::mod::event::minsparethreads: '100'
apache::mod::event::serverlimit: '5'
apache::mod::event::startservers: '2'
apache::mod::event::threadlimit: '300'
apache::mod::event::threadsperchild: '100'

apache::mod::status::allow_from:
  - all

apache::mpm_module:         'event'
apache::serveradmin:        'infrastructure@apache.org'

base::basepackages:
  - 'lua5.2'
  - 'liblua5.2-dev'
  - 'lua5.2-cjson'
  - 'lua5.2-socket'
  - 'lua5.2-sec'
  - 'mod-lua-asf'
  - 'rsync'

logrotate::rule:
  apache2:
    ensure: 'present'

vhosts_asf::modules::modules:
  lua:
    name: 'lua'

vhosts_asf::vhosts::vhosts:
  archive_http:
    vhost_name: '*'
    port: 80
    docroot: '/x1/archive.apache.org'
    servername: 'archive.apache.org'
    directoryindex: 'index.html'
      
  archive_https:
    vhost_name: '*'
    port: 443
    ssl: true
    docroot: '/x1/archive.apache.org'
    servername: 'archive.apache.org'
    directoryindex: 'index.html'
    ssl_cert:                    '/etc/ssl/certs/wildcard.apache.org.crt'
    ssl_chain:                   '/etc/ssl/certs/wildcard.apache.org.chain'
    ssl_key:                     '/etc/ssl/private/wildcard.apache.org.key'
    options:
      - Indexes
      - FollowSymLinks
    custom_fragment: |

      # Lua for later use
      LuaScope server 5 10
      LuaCodeCache stat
