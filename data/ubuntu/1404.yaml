---
classes: 
  - base
  - subversionclient

base::basepackages:
  - bash
  - ca-certificates
  - git
  - zsh
  - apt-file

ldapclient::ldapclient_packages: 
    - ldap-auth-client
    - ldap-utils
    - libldap-2.4-2

subversionclient::packages: 
    - subversion

subversionclient::svn_conf_config: '/etc/subversion/config'
subversionclient::svn_conf_servers: '/etc/subversion/servers'
