---

## If you edit this file, you need to make sure that the webserver is restarted.


:backends:
    - yaml
    - eyaml

:yaml:
    :datadir: /etc/puppet/data

:eyaml:
    :datadir: /etc/puppet/data

# The ASF specific variables below are created in facter with customfact module.
:hierarchy:
    - "nodes/%{clientcert}"
    - "%{::asf_osname}/%{::asf_osrelease}"
    - "colo/%{asf_colo}"
    - "common"

:logger: console
