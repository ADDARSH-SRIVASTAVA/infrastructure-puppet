[Misc]
debug:                  true
branch:                 asf-site

[Servers]
# pubsub: The url of the GitPubSub server
  pubsub:               http://gitpubsub-wip.apache.org:2069/json
  
# git: The git root URL for fetching new projects
  gitroot:              https://git-wip-us.apache.org/repos/asf/

[Logging]
  logFile:              /var/log/gitwcsub/gitwcsub-current.log
  logArchives:          /var/log/gitwcsub/gitwcsub_%Y-%m-%d.log
  rotateTime:           86400   # Rotate every day
  logLimit:             7       # Keep 7 days worth of old logs

[Tracking]
#/path/to/repo:         repository-name
# for example:
#/x1/www/trafficserver:  trafficserver-site

/www/couchdb.apache.org:    couchdb-www
/www/geode.apache.org:      incubator-geode
/www/orc.apache.org:        orc
/www/drill.apache.org:      drill-site
/www/flink.apache.org:      flink-web
/www/cloudstack.apache.org: cloudstack-www
/www/asterixdb.apache.org:  incubator-asterixdb-site
/www/wicket.apache.org:     wicket-site
/www/isis.apache.org:       isis-site
/www/trafodion.apache.org:  incubator-trafodion-site
/www/usergrid.apache.org:   incubator-usergrid
/www/groovy.apache.org:     incubator-groovy-website
/www/atlas.apache.org:      incubator-atlas-website
